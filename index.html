<!doctype html>
<html class="no-js" lang="en">
    <head>
    <title>FindYours</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/modernizr.js"></script>
    <script src='intelxdk.js'></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    </head>
    <body>
        <div class="row-in">
          <img class="logo-init" src="img/cardfinding.png">
        </div>        
        <div class="off-canvas-wrap">            
            <div class="inner-wrap">
                               
                <!-- Off Canvas Menu -->
                <aside class="left-off-canvas-menu">
                    <!-- whatever you want goes here -->
                    <ul class="off-canvas-list">
                        <li><label>FindYours</label></li>
                        <li><a href="#" class="btn-write">Deixe seu recado</a></li>
                        <li><a href="#">Achados</a></li>
                        <li><a href="#">Configurações</a></li>
                        <li><a href="#">Logout</a></li>
                    </ul>
                </aside>
                <!-- main content goes here -->
                <div class="inicio hide" id="inicio">
                    <a class="left-off-canvas-toggle menu-icon" ><span></span></a>     
                </div>
                <div class="hide" id="map-write">
                    <div class="write-view" id="map_canvas">                         
                    </div>
                    <div class="write" id="write">
                        <a class="left-off-canvas-toggle menu-icon" id="btn-menu"><span></span></a>
                        <form action="#" method="get">
                            <div class="row">
                                <div class="large-12 columns">
                                  <textarea type="text" placeholder="Escreva o recado..." rows="10" id="recado"></textarea>
                                </div>
                            </div>
                            <div class="row>">
                                <div class="large-12 columns">
                                    <button class="button expand">Deixe o recado</button>
                                </div>    
                            </div>
                            <div class="row>">
                                <div class="large-12 columns">
                                    <button class="button expand">Deixe um audio</button>
                                </div>    
                            </div>
                        </form>
                    </div>
                </div>
                <!-- close the off-canvas menu -->
                <a class="exit-off-canvas"></a>            
            </div>
        </div>
        
        <script src="js/jquery.js"></script>
        <script src="js/foundation.min.js"></script>        
        <script src="js/main.js"></script>
    </body>
</html>
